    <body>

    <div class = "container">  
        <!-- Header -->
        <div class="jumbotron">
            <img src="assets/images/travelhublogo.png" class="animated zoomIn" id="brand-logo"><br>
            <p class="lead">Make the best out of your next trip!</p>
            <div class="city"></div>
            
        </div>  
            
        <!-- Input for travel location and submit button -->
        <div class="row search-form">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="mr-3 font-weight-bold animated heartBeat">Enter Your Destination</h4>
                   </div> 
                   <div class="col-md-12">
                        <form class="form-inline mb-2" id="search-term">
                            <input type="text" id="query" placeholder="City, State, Country" class="mr-1" value="Nashville">
                            <input type="submit" class="submit btn btn-primary" value="Search">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row" id="weather">
                    <div class="col-md-9">
                        <div><h4>Weather Currently</h4></div>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>  
                    </div>
                    <div class="col-md-3">     
                        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                    </div>
                
                </div>
            </div>

        </div>
        
        <div class="row" id="map-todo">
            <div class="col-lg-8" id="map">
                 
                        <!--<div id="markers-on-the-map">
                                <div class="page-header"> -->
                                    <!-- <p>Display a map at a specified location and zoom level</p> -->
                          <!--      </div>
                        </div> -->
               <!-- <img src=""> -->
            </div>
            
            <div class="col-lg-4" id="todo">
                    <div class="row">
                        <div class="col-md-12">
                                To Do Item: 
                            <form>
                                <span id="list-item"><input id="list" type="text" >
                                    <input id="add-list-item" value="Add Item" type="submit"></span>
                            </form> 
                        </div>
                        <!-- Where input is displayed with check boxes -->
                        <div class="col-md-12" id="to-dos-listed">
                        </div>
                    </div>
            </div>
        </div>
 
        <!-- YouTube videos -->
        <div class="row">
            <div class ="col-md-12" id="player">
                    
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="search-results">
            </div>  
            
        </div>




    </div>
